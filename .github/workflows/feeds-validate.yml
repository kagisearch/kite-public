name: Feed Validation

on:
  push:
    branches: [ main ]
    paths:
      - 'kite_feeds.json'
  pull_request:
    paths:
      - 'kite_feeds.json'

permissions:
  contents: read
  pull-requests: write
  checks: write

concurrency:
  group: feeds-validate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Restore Bun cache
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies (if any)
        run: bun install --frozen-lockfile

      - name: Run feed validator
        id: run_validator
        shell: bash
        run: |
          set -o pipefail
          exit_code=0
          bun scripts/validate-feeds.ts 2> /tmp/feed_diag.log 1> /tmp/feed_patch.diff || exit_code=$?
          echo "exit_code=$exit_code" >> $GITHUB_OUTPUT
          
          # Ensure log files exist even if empty
          touch /tmp/feed_diag.log /tmp/feed_patch.diff

      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: Run reviewdog diagnostics
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ] && [ "${{ github.event.pull_request.head.repo.full_name }}" = "${{ github.repository }}" ]; then
            reporter="github-pr-review"
            cat /tmp/feed_diag.log | reviewdog -efm="%f:%l:%m" -name="feed-validator" -reporter="$reporter" -filter-mode=file -fail-on-error=false
          else
            reporter="github-check"
            head -n 20 /tmp/feed_diag.log | reviewdog -efm="%f:%l:%m" -name="feed-validator" -reporter="$reporter" -filter-mode=file -fail-on-error=false
          fi

      - name: Upload feed validator artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: feed-validator-logs
          path: |
            /tmp/feed_diag.log
            /tmp/feed_patch.diff

      - name: Add diagnostics summary
        if: always()
        shell: bash
        run: |
          echo "## Feed validator diagnostics" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Total diagnostics: $(wc -l < /tmp/feed_diag.log)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "First 10 issues:" >> "$GITHUB_STEP_SUMMARY"
          sed -n '1,10p' /tmp/feed_diag.log >> "$GITHUB_STEP_SUMMARY"

      - name: Apply diff to working tree (same-repo PRs and push)
        if: fromJSON(steps.run_validator.outputs.exit_code) != 0 && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        run: |
          patch -p1 < /tmp/feed_patch.diff

      - name: Suggest fixes via action-suggester (same-repo PRs only)
        if: fromJSON(steps.run_validator.outputs.exit_code) != 0 && github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        uses: reviewdog/action-suggester@v1
        with:
          tool_name: feed-validator
          level: error 