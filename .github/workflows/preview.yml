name: Preview Site

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]
    paths:
      - '**/*.svelte'
      - '**/*.ts'

permissions:
  contents: write
  deployments: write
  pull-requests: write

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build SvelteKit site (static)
        env:
          KIT_ADAPTER: static
          BASE_PATH: kite/pr-preview/pr-${{ github.event.pull_request.number }}
        run: bun run build

      - name: Start GitHub Deployment
        id: start_deploy
        uses: bobheadxi/deployments@v1
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: pr-${{ github.event.pull_request.number }}
          ref: ${{ github.head_ref }}

      - name: Deploy PR Preview to gh-pages
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./build
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: auto

      - name: Finish GitHub Deployment
        if: always()
        uses: bobheadxi/deployments@v1
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          env: ${{ steps.start_deploy.outputs.env }}
          deployment_id: ${{ steps.start_deploy.outputs.deployment_id }}
          env_url: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-preview/pr-${{ github.event.pull_request.number }}/

  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Remove PR Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: remove

      - name: Deactivate GitHub Deployment
        uses: bobheadxi/deployments@v1
        with:
          step: deactivate-env
          token: ${{ secrets.GITHUB_TOKEN }}
          env: pr-${{ github.event.pull_request.number }}