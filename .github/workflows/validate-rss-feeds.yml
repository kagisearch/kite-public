name: Validate RSS Feeds

on:
  pull_request:
    branches:
      - main
    paths:
      - 'kite_feeds.json'

jobs:
  validate-feeds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install feedparser==6.0.10 requests==2.31.0

      - name: Extract new RSS feeds
        run: |
          # Get list of added feeds in this PR
          git diff HEAD~1 HEAD -- kite_feeds.json | grep '^+' | grep -oE 'https?://[^"]+' > new_feeds.txt || echo "No new feeds found"

      - name: Validate RSS feeds
        run: |
          python3 .github/scripts/validate_rss_feeds.py 